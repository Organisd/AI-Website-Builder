<html lang="en">

    <head>
        <title>AI</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script type="importmap">
        
		{
			"imports": {
				"@google/generative-ai": "https://esm.run/@google/generative-ai"
			}
		}

		</script>
		<link rel="stylesheet" href="main.css" />
        <script src="ai.js" type="module"></script>
        <script src="main.js" type="module"></script>
    </head>
    
    <body>
        <div class="container">
            
            <h1>AI Text Generator</h1>
            
            <div class="settings">
                
                <label for="top_p">Top_P:</label>
                <input type="number" id="top_p" min="0" max="1" step="0.1" value="0.9">
                <label for="top_k">Top_K:</label>
                <input type="number" id="top_k" min="0" value="50">
                <label for="temperature">Temperature:</label>
                <input type="number" id="temperature" min="0" step="0.1" value="0.7">
                <label for="system_instruction">System Instruction:</label>
                <textarea id="system_instruction"></textarea>
                <div class="button-container">
                  <button id="button1">HTML</button>
                  <button id="button2">Javascript</button>
                </div>
            </div>
            
            <div class="input-area">
                <textarea id="prompt" placeholder="Enter your prompt"></textarea>
                <div class="buttons">
                    <button id="generate">Generate</button>
                    <button id="nextStep">Next Step</button>
                </div>
            </div>
            
            <iframe id="output"></iframe>
        </div>
    </body>

</html>
